<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Brand Filter - Blur & Grain</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1rem;
      background: #111;
      color: white;
      max-width: 100vw;
      overflow-x: hidden;
    }
    canvas, video {
      width: 100%;
      height: auto;
      margin-top: 1rem;
    }
    input[type="file"], label, input[type="range"], #download, #startCamera, #stopCamera {
      width: 100%;
      max-width: 400px;
      box-sizing: border-box;
    }
    input[type="file"] {
      margin-top: 1.5rem;
    }
    label {
      margin-top: 1rem;
      display: block;
    }
    input[type="range"] {
      margin-top: 0.25rem;
    }
    #download, #startCamera, #stopCamera {
      margin-top: 1.5rem;
      padding: 0.75rem 1rem;
      background: #fff;
      color: #111;
      border: none;
      cursor: pointer;
      border-radius: 8px;
    }
    @media (min-width: 768px) {
      canvas, video {
        max-width: 90vw;
      }
    }
  </style>
</head>
<body>
  <h1 style="font-size: 1.5rem; text-align: center;">Brand Photo Filter</h1>
  <p style="text-align: center; font-size: 0.9rem;">Upload an image, adjust the filter, or use live camera</p>
  <input type="file" id="upload" accept="image/*" />

  <label for="blur">Blur Radius: <span id="blurVal">82</span>px</label>
  <input type="range" id="blur" min="0" max="150" value="82" />

  <label for="grain">Grain Amount: <span id="grainVal">21</span>%</label>
  <input type="range" id="grain" min="0" max="100" value="21" />

  <label for="brightness">Brightness: <span id="brightnessVal">100</span>%</label>
  <input type="range" id="brightness" min="50" max="150" value="100" />

  <label for="contrast">Contrast: <span id="contrastVal">100</span>%</label>
  <input type="range" id="contrast" min="50" max="150" value="100" />

  <video id="video" autoplay playsinline style="display:none"></video>
  <canvas id="canvas"></canvas>
  <button id="startCamera">Start Camera</button>
  <button id="stopCamera" style="display:none">Stop Camera</button>
  <button id="download" style="display:none">Download Image</button>

  <script>
    const upload = document.getElementById("upload");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const video = document.getElementById("video");
    const startCamera = document.getElementById("startCamera");
    const stopCamera = document.getElementById("stopCamera");
    const downloadBtn = document.getElementById("download");

    const blurSlider = document.getElementById("blur");
    const grainSlider = document.getElementById("grain");
    const brightnessSlider = document.getElementById("brightness");
    const contrastSlider = document.getElementById("contrast");

    const blurVal = document.getElementById("blurVal");
    const grainVal = document.getElementById("grainVal");
    const brightnessVal = document.getElementById("brightnessVal");
    const contrastVal = document.getElementById("contrastVal");

    let originalImage = null;
    let stream = null;

    function applyFilter() {
      if (!originalImage) return;

      const blurRadius = blurSlider.value;
      const brightness = brightnessSlider.value / 100;
      const contrast = contrastSlider.value / 100;
      const grainAmount = parseFloat(grainSlider.value) / 100;

      canvas.width = originalImage.width;
      canvas.height = originalImage.height;

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.filter = `blur(${blurRadius}px)`;
      ctx.drawImage(originalImage, 0, 0);

      ctx.filter = "none";
      let imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
      const data = imageData.data;

      for (let i = 0; i < data.length; i += 4) {
        let gray = data[i] * 0.3 + data[i + 1] * 0.59 + data[i + 2] * 0.11;
        gray = ((gray - 128) * contrast + 128) * brightness;
        const grain = (Math.random() - 0.5) * 255 * grainAmount;
        gray += grain;
        gray = Math.min(255, Math.max(0, gray));
        data[i] = data[i + 1] = data[i + 2] = gray;
      }

      ctx.putImageData(imageData, 0, 0);
    }

    upload.addEventListener("change", (e) => {
      const file = e.target.files[0];
      if (!file) return;

      const img = new Image();
      img.onload = () => {
        originalImage = img;
        applyFilter();
        downloadBtn.style.display = "inline-block";
      };
      img.src = URL.createObjectURL(file);
    });

    [blurSlider, grainSlider, brightnessSlider, contrastSlider].forEach(slider => {
      slider.addEventListener("input", () => {
        blurVal.textContent = blurSlider.value;
        grainVal.textContent = grainSlider.value;
        brightnessVal.textContent = brightnessSlider.value;
        contrastVal.textContent = contrastSlider.value;
        applyFilter();
      });
    });

    downloadBtn.addEventListener("click", () => {
      const link = document.createElement("a");
      link.download = "filtered-image.png";
      link.href = canvas.toDataURL();
      link.click();
    });

    startCamera.addEventListener("click", async () => {
      try {
        stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;
        video.style.display = "block";
        startCamera.style.display = "none";
        stopCamera.style.display = "inline-block";
        const draw = () => {
          canvas.width = video.videoWidth;
          canvas.height = video.videoHeight;
          ctx.drawImage(video, 0, 0);
          originalImage = new Image();
          originalImage.src = canvas.toDataURL();
          originalImage.onload = () => applyFilter();
          if (stream) requestAnimationFrame(draw);
        };
        draw();
      } catch (err) {
        alert("Unable to access camera: " + err);
      }
    });

    stopCamera.addEventListener("click", () => {
      stream.getTracks().forEach(track => track.stop());
      video.style.display = "none";
      startCamera.style.display = "inline-block";
      stopCamera.style.display = "none";
      stream = null;
    });
  </script>
</body>
</html>
